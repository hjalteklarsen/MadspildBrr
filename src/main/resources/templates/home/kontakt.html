<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt os - Danmark mod Madspild</title>
  <link rel="stylesheet" href="/stylesheet.css">
  <link rel="stylesheet" href="/kontakt.css">
</head>
<body>

<h1>DANMARK MOD MADSPILD</h1>

<div class="nav">
  <div class="sidebar">
    <div class="buttons">
      <span class="selected">Erhverv</span> |
      <a href="/privat"><span>Privat</span></a>
    </div>
  </div>

  <div class="nav-links">
    <span>LOG IN</span> |
    <span>TIPS</span> |
    <span>EVENTS</span> |
    <span>RAFFLE</span> |
    <span>KONTAKT</span> |
    <span>ABOUT</span>
  </div>
</div>

<div class="about-wrapper">
  <h2>Kontakt os</h2>
  <p>Har du spørgsmål, feedback eller ønsker du at samarbejde med os? Udfyld formularen nedenfor.</p>

  <div class="contact-form">
    <label for="name">Navn:</label>
    <input type="text" id="name" name="name" placeholder="Indtast dit navn">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Indtast din e-mail">

    <label for="message">Forespørgsel:</label>
    <textarea id="message" name="message" rows="5" placeholder="Skriv din besked her..."></textarea>

    <button>Send</button>
  </div>
</div>

</body>
</html>
