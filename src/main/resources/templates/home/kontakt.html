<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt os - Danmark mod Madspild</title>
  <link rel="stylesheet" href="/css/stylesheet.css">
  <link rel="stylesheet" href="/css/kontakt.css">
</head>
<body>



<h1>DANMARK MOD MADSPILD</h1>

<div id="navbar-placeholder">
  <script>
    const userType = localStorage.getItem("userType");

    if (userType === "erhverv") {
      navbarFile = "navbarerhverv.html";
    } else if (userType === "restaurant") {
      navbarFile = "navbarrestaurant.html";
    }
    else if(userType === "privat") {
      navbarFile = "navbarprivat.html"
    }
    else if(userType === null) {
      navbarFile = "navbarstandard.html";
    }

    fetch(navbarFile)
            .then(response => response.text())
            .then(data => {
              document.getElementById("navbar-placeholder").innerHTML = data;

              let currentPage = window.location.pathname.split("/").pop();
              let links = document.querySelectorAll(".nav-link");
              links.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                  link.classList.add("active");
                }
              });
            });

  </script>


</div>


<div class="about-wrapper">
  <h2>Kontakt os</h2>
  <p>Har du spørgsmål, feedback eller ønsker du at samarbejde med os? Udfyld formularen nedenfor.</p>

  <div class="contact-form">
    <label for="name">Navn:</label>
    <input type="text" id="name" name="name" placeholder="Indtast dit navn">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Indtast din e-mail">

    <label for="message">Forespørgsel:</label>
    <textarea id="message" name="message" rows="5" placeholder="Skriv din besked her..."></textarea>

    <button>Send</button>
  </div>
</div>

</body>
</html>
